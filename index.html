<html>
	<head>
		<title>JS APIs for URL access</title>

		<style>
			tr {
				border: 1px solid black;
				border-radius: 4px;
				margin-bottom: 5px;
			}
			td {
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<h1>JS APIs for URL access</h1>
		<table id="js-apis-fullUrl" style=""></table>

		<h1>JS APIs for (partial) URL access</h1>
		<table id="js-apis-partialUrl" style=""></table>

		<script>

			function appendToDOM(parentDomId, childStr) {
				document.getElementById(parentDomId).innerHTML += childStr;
			}

			function printJsAPIs(tableDomId, apiArray) {
				for (var i = 0; i < apiArray.length;  i++) {
					var str = "<tr><td>" + apiArray[i] + " : ";
					str += "</td><td>" + eval(apiArray[i]);
					str += "</td></tr>";
					appendToDOM(tableDomId, str);
				}
			}

			var jsAPIsForFullURL = [
				"window.location.href",
				"document.URL",
				"top.window.location.href",
				"top.document.URL"
			];

			var jsAPIsForPartialURL = [
				"window.location.host",
				"window.location.hostname",
				"window.location.port",
				"window.location.protocol",
				"window.location.hash",
				"window.location.search",
				"window.location.origin"
			];

			printJsAPIs("js-apis-fullUrl", jsAPIsForFullURL);
			printJsAPIs("js-apis-partialUrl", jsAPIsForPartialURL);

			// iFrame
			// domain forwarding without masking (redirection)
			// domain forwarding with masking
		</script>
	</body>
</html>
